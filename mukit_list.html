    <script>
      const remove = (e) => {
        // onclick이 발생한 해당 객체의 부모노드 찾아 없애기
        document.getElementById("delete" + e).parentNode.style.display = "none"; //<★☆★☆★
      };

      const Add_Category = () => {
        const addvalue = document.getElementById("selboxDirect").value;

        let My_Category = document.getElementById("My_list");

        // 추가할 li element 생성
        let li = document.createElement("li");
        // li에 id 속성 추가
        li.setAttribute("id", addvalue);
        //li에 text node 추가
        const textNode = document.createTextNode(addvalue);

        let div = document.createElement("div");
        div.setAttribute("class", "form-check");

        let input = document.createElement("input");
        input.setAttribute("class", "form-check-input");
        input.setAttribute("name", "category");
        input.setAttribute("type", "checkbox");

        //id 어떻게 할지 다시 확인

        input.setAttribute("id", "flexCheckIndeterminate");
        input.setAttribute("value", addvalue);
        input.setAttribute("onclick", "getCheckboxValue()");

        let label = document.createElement("label");
        label.setAttribute("class", "form-check-label");
        label.setAttribute("for", "flexCheckIndeterminate");
        label.innerText = addvalue;

        div.append(input);
        div.append(label);

        li.append(div);

        My_Category.append(li);
      };
    </script>
