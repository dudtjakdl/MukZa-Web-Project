<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Free Bulma template</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.9.0-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
  </head>

  <body>
	<ul>
		<li onclick="kakaoLogin();">
		  <a href="javascript:void(0)">
			  <span>카카오 로그인</span>
		  </a>
		</li>
		<li onclick="kakaoLogout();">
		  <a href="javascript:void(0)">
			  <span>카카오 로그아웃</span>
		  </a>
		</li>
	</ul>
	<!-- 카카오 스크립트 -->
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script>
	Kakao.init('4f4010efb825591322d7532cb417a79b'); //발급받은 키 중 javascript키를 사용해준다.
	console.log(Kakao.isInitialized()); // sdk초기화여부판단
	//카카오로그인
	function kakaoLogin() {
		Kakao.Auth.login({
		  success: function (response) {
			Kakao.API.request({
			  url: '/v2/user/me',
			  success: function (response) {
         
				  console.log(response);
          console.log(response.id);  //response.id로 id 값 받아올 수 있음
          console.log(response.properties.nickname); //nickname 받아올 수 있음
			  },
			  fail: function (error) {
				console.log(error)
			  },
			})
		  },
		  fail: function (error) {
			console.log(error)
		  },
		})
	  }
	//카카오로그아웃  
	function kakaoLogout() {
		if (Kakao.Auth.getAccessToken()) {
		  Kakao.API.request({
			url: '/v1/user/unlink',
			success: function (response) {
				console.log(response)
			},
			fail: function (error) {
			  console.log(error)
			},
		  })
		  Kakao.Auth.setAccessToken(undefined)
		}
	  }  
	</script>
    <section
      class="hero is-success is-fullheight"
      style="
        background: url(static/img/login_main.png) no-repeat 0 0;
        background-size: 100% 100%;
      "
    >
      <a onClick="window.location.reload()" style="cursor: pointer"
        ><img style="height : 50px ; width : 150px;" src="./static/img/logo_font.png" 
      /></a>

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-black">Login</h3>
            <hr class="login-hr" />
            <p class="subtitle has-text-black">Please login to proceed.</p>
            
              <figure class="avatar">
                <img
                  src="./static/img/logo_img.png"
                  style="height: 50px; width: 50px"
                />
              </figure>
              <form>
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="email"
                      placeholder="Your Email"
                      autofocus=""
                    />
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="password"
                      placeholder="Your Password"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" />
                    Remember me
                  </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">
                  Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
              </form>
            
            <p class="has-text-grey">
              <a href="../">Sign Up</a> &nbsp;·&nbsp;
              <a href="../">Forgot Password</a> &nbsp;·&nbsp;
              <a href="../">Need Help?</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
