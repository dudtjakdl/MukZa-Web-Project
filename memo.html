<!DOCTYPE html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384s-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <!-- JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <!-- 구글폰트 -->
      <link
        href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
        rel="stylesheet"
      />
    <!-- style -->
        <style type="text/css">
            * {
            font-family: "Stylish", sans-serif;
            }
            .wrap {
            width: 900px;
            margin: auto;
            }
            .comment {
            color: blue;
            font-weight: bold;
            }
            #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <script>
            $(document).ready(function () { showArticles(); });
            function openClose() {
                 if ($("#post-box").css("display") == "block") {
                     $("#post-box").hide();
                     $("#btn-post-box").text("맛집 메모 열기");
                  } else {
                      $("#post-box").show();
                      $("#btn-post-box").text("맛집 메모 닫기");
                  }
              }
               
            function showArticles() {
                $.ajax({ 
                    type: "GET",
                    url: "/memo?sample_give=샘플데이터",
                    data: {},
                    success: function (response) {
                         alert(response["msg"]); 
                        } 
                    }) 
                }
        </script>
        <script>
          Add_Category= () => {
            let My_Category = document.querySelector("#My_Category");
            var objOption = document.createElement("option");
            let cate= document.getElementById("selboxDirect").value;
            
            //버튼 클릭하면 비워줌
            document.getElementById("selboxDirect").value="";
            
            if(cate==""){
              alert("등록할 카테고리를 입력해주세요!!");
            }else{
              if(My_Category.length>8){
                alert("8개 카테고리 모두 선택 완료..");
              }else{
                alert(cate+" 카테고리 등록 완료!!");
                objOption.text=cate;
                //objOption.text = My_Category.length+1 + "번";
                objOption.value = cate;
                My_Category.options.add(objOption);
                
              }
             
            }
           
            
            
          } 

          Remove_Category=()=>{
            
            let my_select= $("#My_Category option:selected").val();
            alert(my_select+" 카테고리 제거 완료!!")
            console.log(my_select);
            $("#My_Category option[value='"+my_select+"']").remove();
          }
          
         
          
        </script>

        <button
            onclick="openClose()"
            id="btn-post-box"
            type="button"
            class="btn btn-primary"
          >
            맛집 메모 열기
          </button>

          <div id="post-box" class="form-post" style="display: none">
              
              <!-- <button onclick="Remove_Category()">카테고리 제거</button> -->
              <div id="category_select" class="container">
               
                
                  

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="추가하실 카테고리를 입력해주세요.." id="selboxDirect" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="Add_Category()">카테고리 추가</button>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="bu" onclick="Remove_Category()">카테고리 제거</button>
               
                <select id="My_Category" style="width:100%; padding:0%" class="form-select" aria-label=".form-select-sm example">
                  <option selected>Select Category</option>
                  <option value="데이트하기 좋은 곳">데이트하기 좋은 곳</option>
                  <option value="나만 알고싶은집..">나만 알고싶은집..</option>
                  <option value="친구랑 가고싶은 곳">친구랑 가고싶은 곳</option>
                
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="post-url">위치</label>
                <input id="post-url" class="form-control" placeholder="" />
              </div>
              <div class="form-group">
                <label for="post-comment">맛집 코멘트</label>
                <textarea
                  id="post-comment"
                  class="form-control"
                  rows="2"
                ></textarea>
              </div>
              <button type="button" class="btn btn-primary" onclick="postArticle()">
                메모 등록
              </button>
           
          </div>
    </body>
</html>
