      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <h1 class="title">MukZa</h1>
            <h2 class="subtitle">
              MukZa는 나만의 맛집 리스트를 카테고리에 저장하여 관리할 수 있는
              개인 맞춤 서비스입니다. 맛집 리스트를 편리하게 관리해보세요!
            </h2>
            <hr class="login-hr" />
            <!-- <div class="box"> -->
            <!-- <form class="px-4 py-3"> -->
            <div class="mb-3">
              <label for="userId" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userId"
                placeholder="email@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="idSaveCheck"
                />
                <label class="form-check-label" for="idSaveCheck">
                  Remember me
                </label>
              </div>
            </div>

            <button class="btn btn-primary" onclick="login()">Sign in</button>

            <!-- </form> -->
            <!-- </div> -->
            <p style="margin: 10px" class="has-text-grey">
              <a href="/signup" target="_blank">회원가입</a>
              &nbsp;·&nbsp; <a href="../">탈퇴하기</a> &nbsp;·&nbsp;
              <a href="../">Need Help?</a>
            </p>
